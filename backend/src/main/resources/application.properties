spring.profiles.include=aws, credentials, openvidu, db

server.port=8080
# server.address=localhost
server.address=0.0.0.0

server.servlet.contextPath=/
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
server.servlet.encoding.charset=UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true

# Swagger
springdoc.swagger-ui.path=/index.html
springdoc.packages-to-scan=com.mmt.controller
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
#springdoc.paths-to-match=/**

# error handler
spring.web.resources.add-mapping=true
spring.mvc.throw-exception-if-no-handler-found=true

# logging
logging.level.com.mmt = debug

#spring.jackson.serialization.fail-on-empty-beans=false

# s3 image file
servlet.multipart.enabled=true
servlet.multipart.max-file-size=1024MB
servlet.multipart.max-request-size=1024MB
